<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-6">
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
      Email:
    </label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 placeholder-gray-400 transition duration-300"
      placeholder="Enter your email"
    />
  </div>
  <div>
    <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
      Current Password:
    </label>
    <input
      type="password"
      id="currentPassword"
      [(ngModel)]="currentPassword"
      name="currentPassword"
      required
      class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 placeholder-gray-400 transition duration-300"
      placeholder="Enter your current password"
    />
  </div>
  <div>
    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
      New Password:
    </label>
    <input
      type="password"
      id="newPassword"
      [(ngModel)]="newPassword"
      name="newPassword"
      required
      class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-600 focus:border-blue-600 placeholder-gray-400 transition duration-300"
      placeholder="Enter your new password"
    />
  </div>
  <button
    type="submit"
    class="w-full bg-green-600 text-white py-3 px-6 rounded-xl hover:bg-green-700 transition duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1"
  >
    Change Password
  </button>
</form>
