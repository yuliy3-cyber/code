<div id="main">
  <!-- Navbar -->
  <nav class="bg-gray-800 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h4 class="text-white text-xl font-semibold">Dashboard</h4>
      <button 
        class="bg-transparent border-2 border-white text-white px-4 py-2 rounded-lg hover:bg-white hover:text-gray-800 transition duration-300"
        (click)="onLogout()">
        Logout
      </button>
    </div>
  </nav>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <div class="bg-gray-100 w-64 shadow-md p-6 flex-shrink-0">
      <h5 class="text-center text-blue-600 text-lg font-bold mb-6">Menu</h5>
      <ul class="space-y-2">
        <li>
          <a
            class="flex items-center gap-2 px-4 py-3 text-gray-700 font-semibold rounded-lg hover:bg-blue-500 hover:text-white transition duration-300"
            [routerLink]="[{ outlets: { content: ['profile'] } }]"
          >
            <i class="bi bi-person-circle"></i> Profile
          </a>
        </li>
        <li>
          <a
            class="flex items-center gap-2 px-4 py-3 text-gray-700 font-semibold rounded-lg hover:bg-blue-500 hover:text-white transition duration-300"
            [routerLink]="[{ outlets: { content: ['change-password'] } }]"
          >
            <i class="bi bi-key"></i> Change Password
          </a>
        </li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="flex-1 p-8 bg-gray-50 shadow-inner rounded-lg m-4">
      <router-outlet name="content"></router-outlet>
    </div>
  </div>
</div>
