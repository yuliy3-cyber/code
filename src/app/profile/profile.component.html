<div class="container mx-auto mt-10 max-w-xl">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-blue-500 text-white text-center py-4">
      <h2 class="text-2xl font-bold">User Profile</h2>
    </div>
    <div class="p-6 flex flex-col items-center">
      <div class="w-full flex flex-col items-center py-3 border-b">
        <label class="w-1/3 text-center font-medium text-gray-700"
          >Full Name:</label
        >
        <p class="w-2/3 text-center text-gray-900">{{ user?.fullName }}</p>
      </div>
      <div class="w-full flex flex-col items-center py-3 border-b">
        <label class="w-1/3 text-center font-medium text-gray-700"
          >Email:</label
        >
        <p class="w-2/3 text-center text-gray-900">{{ user?.email }}</p>
      </div>
      <div class="w-full flex flex-col items-center py-3">
        <label class="w-1/3 text-center font-medium text-gray-700"
          >Phone Number:</label
        >
        <p class="w-2/3 text-center text-gray-900">{{ user?.phoneNumber }}</p>
      </div>
    </div>
  </div>
</div>
