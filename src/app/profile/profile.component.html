<div class="container mx-auto mt-10 max-w-xl">
  <div
    class="bg-white shadow-xl rounded-xl overflow-hidden transform transition-all duration-300 hover:shadow-2xl"
  >
    <div class="bg-green-600 text-white text-center py-6">
      <h2 class="text-2xl font-bold tracking-tight text-white">User Profile</h2>
    </div>
    <div class="p-8 flex flex-col items-center space-y-6">
      <div class="w-full flex items-center py-4 border-b border-gray-200">
        <label class="w-1/3 text-left font-medium text-gray-700"
          >Full Name:</label
        >
        <p class="w-2/3 text-left text-gray-900 font-semibold">
          {{ user?.fullName }}
        </p>
      </div>
      <div class="w-full flex items-center py-4 border-b border-gray-200">
        <label class="w-1/3 text-left font-medium text-gray-700">Email:</label>
        <p class="w-2/3 text-left text-gray-900 font-semibold">
          {{ user?.email }}
        </p>
      </div>
      <div class="w-full flex items-center py-4">
        <label class="w-1/3 text-left font-medium text-gray-700"
          >Phone Number:</label
        >
        <p class="w-2/3 text-left text-gray-900 font-semibold">
          {{ user?.phoneNumber }}
        </p>
      </div>
    </div>
  </div>
</div>
